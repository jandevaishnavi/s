<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2>Free Registration Form</h2>
      </div>
    </div>
    <form>
      <!-- Name Field -->
      <div class="row mb-3">
        <label for="n" class="col-md-2 col-form-label h5">Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="n" placeholder="Enter Your Name" name="n" required>
        </div>
      </div>

      <!-- Email Field -->
      <div class="row mb-3">
        <label for="email" class="col-md-2 col-form-label h5">Email</label>
        <div class="col-md-10">
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email" required>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-dark rounded-pill px-4 py-2">Submit</button>
        </div>
      </div>
    </form>
  
  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
